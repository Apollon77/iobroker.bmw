<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var devices = [];
    systemDictionary = {
        "bmw adapter settings": {"en": "bmw adapter settings", "de": "BMW Adapter-Einstellungen"},
        "bmw settings":         {"en": "bmw settings",         "de": "BMW-Einstellungen"},
        "Device setup":        {"en": "individual device setup",  "de": "Individuelle Suchobjekt-Einstellungen"},
        "Services:":        {"en": "services you want to receive from ConnectedDrive: ",  "de": "Services die ConnectedDrive abfragen soll: "},
        "Scan Delay:":   {"en": "Delay in seconds between scans (>=300): ", "de": "Verzögerung in Sekunden zwischen Abfragen (>=300): "},
        "Server:":   {"en": "ConnectedDrive server, in Europe 'www.bmw-connecteddrive.de': ",     
                "de": "ConnectedDrive Server, in Europa 'www.bmw-connecteddrive.de': "},
        "Email:":   {"en": "email as username used for connected drive: ",     
                "de": "Email die für ConnectedDrive-Login verwendet wird: "},
        "Password:":   {"en": "password to connected drive service: ",     
                "de": "Passwort für ConnectedDrive Service: "},
        "description":  {"de":"Bla Bla de",
            "en": "Bla Bla Bla en"}
    };

    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Chack that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                onChange();
            });
        }
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        devices = settings.devices || [];

        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }

        editTable('devices', ['name', 'ip','macs', 'bluetooth'], devices, 350);
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.devices = getTableResult('devices', ['name', 'ip', 'macs', 'bluetooth']);

        callback(obj);
    }
</script>
